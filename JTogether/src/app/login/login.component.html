<app-enter-page>
  <main>
    <h1>J Together</h1>

    <div class="main-content">
      <form>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Username o e-mail</mat-label>
            <input [(ngModel)]="username" name="username" matInput placeholder="Ex. TurboJotaro">
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-hint>Inserisci il tuo nickname o la tua e-mail</mat-hint>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="password" name="password" matInput placeholder="* * * *">
            <mat-icon matSuffix>password</mat-icon>
            <mat-hint>Inserisci la tua password</mat-hint>
          </mat-form-field>
        </p>

        <p><button mat-raised-button (click)="log($event)">Login</button></p>

        <p><a class="txt" href="Lorenzo sei un legno">Password dimenticata?</a></p>

        <p><button mat-raised-button>Non hai un'account ? Registrati!</button></p>

      </form>
    </div>

  </main>
</app-enter-page>
