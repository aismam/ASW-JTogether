<main>
  <form class="form-area">

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Nickname</mat-label>
        <input matInput placeholder="Ex. Jotaro">
        <mat-icon matSuffix>badge</mat-icon>
        <mat-hint>Inserisci il tuo nome</mat-hint>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input matInput placeholder="Ex. Jotaro.Kujo@JoJo.jp">
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint>Inserisci la tua mail</mat-hint>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" class="pw">
        <mat-icon matSuffix>password</mat-icon>
        <mat-hint>Inserisci la tua password</mat-hint>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Numero di telefono</mat-label>
        <input matInput placeholder="Ex 321-7982941">
        <mat-icon matSuffix>dialpad</mat-icon>
        <mat-hint>Inserisci il tuo numero di telefono</mat-hint>
      </mat-form-field>
    </p>

    <p>
      <button mat-raised-button>Crea profilo</button>
      <button mat-raised-button>Effettua login</button>
    </p>

  </form>
</main>
