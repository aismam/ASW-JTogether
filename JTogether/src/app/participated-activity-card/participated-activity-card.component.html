<mat-card class="example-card" *ngIf="isVisible">
  <mat-card-header>
    <img mat-card-avatar src="{{imageUrl}}">
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{creator}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li><mat-icon>location_on</mat-icon> <span>{{place}}</span></li>
      <li><mat-icon>watch_later</mat-icon> <span>{{dateTime}}</span></li>
    </ul>
    <p>{{description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="chat" (click)="startChatting()">Chat</button>
    <button mat-raised-button class="remove" (click)="removeParticipation()">Rimuovi partecipazione</button>
  </mat-card-actions>
</mat-card>
