<mat-card>

  <mat-card-header>
    <img mat-card-avatar src="{{imageUrl}}">
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{creator}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <ul>
      <li><mat-icon>grade</mat-icon> <span>{{name}}</span></li>
      <li><mat-icon>location_on</mat-icon> <span>{{place}}</span></li>
      <li><mat-icon>watch_later</mat-icon> <span>{{dateTime}}</span></li>
    </ul>
    <p>{{description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-icon>edit</mat-icon>
    <mat-icon>chat</mat-icon>
    <mat-icon class="del" (click)="delete()">delete</mat-icon>
  </mat-card-actions>

</mat-card>
