<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg">
    <mat-card-title>{{notification?.activity_name}}</mat-card-title>
    <mat-card-subtitle>{{notification?.activity_owner}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{date?.toLocaleString()}}</p>
    <p>{{notification?.message}}</p>
  </mat-card-content>
</mat-card>
