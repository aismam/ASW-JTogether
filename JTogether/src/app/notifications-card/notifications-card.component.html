<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="https://upload.wikimedia.org/wikipedia/commons/archive/b/b1/20171209103949%21Notifications_alert_badge_-_1_alert.svg">
    <mat-card-title>{{notification?.activity_name}}</mat-card-title>
    <mat-card-subtitle>{{notification?.activity_owner}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{date?.toLocaleString()}}</p>
    <p>{{notification?.message}}</p>
  </mat-card-content>
</mat-card>
