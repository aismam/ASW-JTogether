<mat-card *ngIf="isVisible" class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="{{imageUrl}}">
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{creator}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li><mat-icon>location_on</mat-icon><span>{{location}}</span></li>
      <li *ngIf="distanceInMeters"><mat-icon>straighten</mat-icon><span>{{distanceInMeters}}m</span></li>
      <li><mat-icon>watch_later</mat-icon><span>{{dateTime}}</span></li>
    </ul>
  </mat-card-content>
  <mat-card-content>
    <p>{{description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="participate()">Partecipa</button>
  </mat-card-actions>
</mat-card>
