<app-navbar [title]="'Profilo'"></app-navbar>

<main>

  <div class="sup">
    <div class="profPic">
      <img src="{{userProfilePic}}">
    </div>

    <div class="profNameEmail">
      <span> {{name}} </span>
      <span> {{email}} </span>
    </div>

    <button class="modify" mat-raised-button (click)="toModifyProfile()">Modifica profilo</button>
  </div>

  <app-card-list>
    <li *ngFor="let card of cards">
      <app-profile-card
        [imageUrl]="card.profile_pic"
        [name]="card.name"
        [creator]="card.creator_username"
        [place]="card.location"
        [dateTime]="card.date_time"
        [description]="card.description"
        [id]="card.id"
      ></app-profile-card>
    </li>
  </app-card-list>


</main>
