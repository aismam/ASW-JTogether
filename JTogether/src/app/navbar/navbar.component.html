<mat-toolbar color="secondary">
  <mat-toolbar-row>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <mat-icon *ngIf="check" color="primary" aria-hidden="false" aria-label="Navbar icon" (click)="onItemClick()">menu</mat-icon>
    <mat-icon *ngIf="!check" color="primary" aria-hidden="false" aria-label="Navbar icon" (click)="onItemClick()">clear</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
